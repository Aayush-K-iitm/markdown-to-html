<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script><style>#markdown-content h1 { @apply text-4xl font-bold mb-4; }#markdown-content h2 { @apply text-3xl font-semibold mb-3; }#markdown-content h3 { @apply text-2xl font-medium mb-2; }#markdown-content h4 { @apply text-xl font-medium mb-1; }#markdown-content p { @apply mb-4 leading-relaxed; }#markdown-content ul, #markdown-content ol { @apply list-disc pl-5 mb-4; }#markdown-content ol { @apply list-decimal; }#markdown-content li { @apply mb-1; }#markdown-content a { @apply text-blue-600 hover:underline; }#markdown-content pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto my-4; }#markdown-content code { @apply font-mono text-sm; }#markdown-content pre code { @apply block whitespace-pre-wrap; }#markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 italic text-gray-700 my-4; }#markdown-content img { @apply max-w-full h-auto rounded-md my-4; }#markdown-content table { @apply w-full table-auto border-collapse my-4; }#markdown-content th, #markdown-content td { @apply border border-gray-300 px-4 py-2 text-left; }#markdown-content th { @apply bg-gray-200 font-semibold; }</style></head><body class="bg-gray-50 font-sans text-gray-800 antialiased"><div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-700 mb-2">Markdown Viewer</h1><p class="text-xl text-gray-600">Dynamically rendering `input.md`</p></header><main class="bg-white shadow-lg rounded-lg p-6 sm:p-8 lg:p-10 border border-gray-200"><div id="markdown-content" class="prose max-w-none"><p>Loading Markdown content...</p></div></main><footer class="text-center mt-8 text-gray-500 text-sm"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer></div><script>document.addEventListener('DOMContentLoaded', () => {const markdownContentDiv = document.getElementById('markdown-content');fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {marked.setOptions({gfm: true,breaks: true,sanitize: false,});const rawHtml = marked.parse(markdownText);const sanitizedHtml = DOMPurify.sanitize(rawHtml, {USE_PROFILES: { html: true },ADD_ATTR: ['target', 'rel'],});markdownContentDiv.innerHTML = sanitizedHtml;}).catch(error => {console.error('Error loading or rendering Markdown:', error);markdownContentDiv.innerHTML = `<p class="text-red-600">Failed to load markdown content: ${error.message}</p>`;});});</script></body></html>
